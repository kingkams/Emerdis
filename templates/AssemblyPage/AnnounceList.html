{% extends 'AssemblyPage/base.html' %} {% block content %}
{% load static %}
    <div class="bg-gray-100 ">

    {% for assemble in assembly %}
         <a class="hover:bg-slate-300" href="{% url 'post:assembly_detail' assemble.id%}">
        <div class="hover:bg-slate-300">
        <div class ='px-3 py-0.5 flex flex-col bg-white my-2
         hover:bg-slate-300'>
        <div class="text-blue-500 font-bold ">{{ assemble.title}}</div>
        <div class = "my-1.5">{{assemble.description}}</div>
        <div class="flex justify-between my-1.5">
        <div >{{assemble.created}}</div>
            <div class ="text-blue-500 font-bold" >{{ assemble.author }}</div>
            </div>
         </div>
    </div>
         </a>
        {% empty %}
        <p>There are no Announcements</p>
        {% endfor %}
    </div>


{% endblock %}
